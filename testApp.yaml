apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-argo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bryancymo/cymo-hogent-2025-operator.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


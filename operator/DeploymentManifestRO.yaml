apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-topic-operator
  namespace: argocd
  labels:
    app: kafka-topic-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-topic-operator
  template:
    metadata:
      labels:
        app: kafka-topic-operator
    spec:
      serviceAccountName: intern-gke-cluster # Ensure this matches the service account
      containers:
       - name: operator
    image: eu.gcr.io/cymo-hogent-2025-operator/kopf-operator:latest
    imagePullPolicy: Always
    env:
      - name: CONFLUENT_BOOTSTRAP_SERVERS
        value: "pkc-z1o60.europe-west1.gcp.confluent.cloud:9092"
      - name: Z5EPUNZAK6CKB5EX
        valueFrom:
          secretKeyRef:
            name: confluent-creds
            key: api_key
      - name: UFdwQlZ0VFNDQURwMnJNVTFGRHc0K0ZTeitpS05ad1lXNjhCSDZvWFZkZz0
        valueFrom:
          secretKeyRef:
            name: confluent-creds
            key: api_secret
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
